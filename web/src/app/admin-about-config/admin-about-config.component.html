<table>
  <thead>
    <tr>
      <td>Key</td>
      <td>value</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of values | keyvalue">
        <td>{{value.key}}</td>
        <td><input type="text" name="{{value.key}}" value="{{value.value}}" size="60"></td>
    </tr>
  </tbody>
</table>
