<div class="grid-container">
  <div class="menu">
    <ul style="list-style-type:none">
      <li *ngFor="let item of menu; index as i; ">
        <a [routerLink]="item.link">
        {{item.name}}
        </a>
      </li>
    </ul>
  </div>

  <div class="main">
    <router-outlet/>
  </div>

  <div class="login">
    <app-logged-in-details/>
  </div>
  <div class="footer">Built with Jive Hub ©️ 2025</div>
</div>
